upstream backend {
    server backend:8090;  # This points to your backend container on port 8090
}

server {
    listen 80;

    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend;  # No /api/ at the end
    }
}
